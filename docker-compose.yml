version: "3.9"

services:
  jupyter:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: lending-club-jupyter
    ports:
      - "8888:8888"
    volumes:
      - ./:/app          # mount the entire project into the container
      - ./data:/app/data # ensure data persists on your host
    environment:
      - JUPYTER_ENABLE_LAB=yes
    command: >
      jupyter lab
      --ip=0.0.0.0
      --port=8888
      --no-browser
      --NotebookApp.token=
